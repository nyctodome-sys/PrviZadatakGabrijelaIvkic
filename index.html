<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektni zadatak</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Roboto Condensed", sans-serif;
            font-weight: 300;
            font-style: normal;
            color: #e0dede;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            color: #d4b06a;
            background-color: #2b2b2b;
            padding: 20px 0;
            margin: 0;
            letter-spacing: 1px;
        }

        p {
            font-weight: 300;
            color: #e0dede;
            background-color: #232323;
            padding: 20px;
            margin: 30px auto;
            max-width: 700px;
            line-height: 1.6;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            padding-bottom: 30px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 200px; 
            height: auto;
        }
    </style>
</head>

<body>

    <p>
        Dobrodošli na moju HTML i CSS vježbu!  
        Ova stranica prikazuje osnovne elemente semantičke strukture,
